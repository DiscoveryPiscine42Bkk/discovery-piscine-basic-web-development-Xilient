<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        #balloon{
            position: absolute;
            margin: 0;
            top: 50%;
            left: 50%;
        }
    </style>
    <script>
		let size = 200;
		const colors = ['#FF0000', '#00FF00', '#0000FF'];
		let ci = 0;
		window.onload = () => {
			const balloon = document.getElementById('balloon');
			setCircleSize(size, ci);
			balloon.addEventListener('click', () => setCircleSize(size + 10, ++ci));
			balloon.addEventListener('mouseleave', () => setCircleSize(size - 5, --ci));
		}
		function setCircleSize(newSize, nci) {
			const balloon = document.getElementById('balloon');
			style = balloon.style;
			if ((newSize > 420) || (newSize <200)){
				newSize = 200;
			}else{
				size = newSize
			}
			if (nci < 0) {
				ci = colors.length - 1;
			} else if (nci > colors.length - 1) {
				ci = 0;
			} else {
				ci = nci;
			}
			style.width = size + 'px';
			style.height = size + 'px';
			style.borderRadius = size / 2 + 'px';
			style.backgroundColor = colors[ci];
		}
	</script>
</head>
<body>
    <div id="balloon"></div>
    
</body>
</html>
