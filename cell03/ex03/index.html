<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do To jai</title>
    <script src="todo.js"></script>
    <style>
        .container {
            position: fixed;
            margin: 0;
            top: 50%;
            left: 50%;
		}
        .list {
			width: fit-content;
		}
		.list h3 {
			margin-bottom: 10px;
		}
		.list .list-items {
			margin-left: 20px;
		}
		.list .list-item {
			margin-top: 10px;
			margin-bottom: 10px;
		}
		.list .list-item:hover {
			cursor: pointer;
		}
		.list button {
			width: 100%;
		}
    </style>
</head>
<body>
    <div class="container">
        <ul class="list">
			<h3>To do list</h3>
			<div class="list-items" id="ft_list"></div>
			<button onclick="newItem(event)">New</button>
		</ul>
	</div>
</body>
</html>
